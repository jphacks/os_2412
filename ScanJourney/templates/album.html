<!-- templates/album.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバム</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .image-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info {
            padding: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
        }
        .image-info .timestamp {
            font-size: 12px;
            color: #ccc;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .result-content {
            margin-top: 20px;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .location-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffe6e6;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .no-images {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アルバム</h1>
        <a href="/" class="button">戻る</a>
        <button onclick="getLocation()" class="button">位置情報を取得</button>
        
        <div class="location-info">
            <p>位置情報: <span id="location-status">未取得</span></p>
            <p>緯度: <span id="latitude">-</span></p>
            <p>経度: <span id="longitude">-</span></p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">処理中...</div>

        <div class="image-grid">
            {% if images %}
                {% for image in images %}
                <div class="image-item" onclick="selectImage('{{ image.path }}')">
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="保存された画像">
                    <div class="image-info">
                        <div class="timestamp">{{ image.timestamp }}</div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-images">
                    <p>保存された画像がありません</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- 結果表示モーダル -->
    <div id="resultModal" class="result-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>分析結果</h2>
            <img id="selectedImage" class="result-image">
            <div class="location-info">
                <p>撮影位置:</p>
                <p>緯度: <span id="modalLatitude"></span></p>
                <p>経度: <span id="modalLongitude"></span></p>
            </div>
            <div class="result-content">
                <h3>説明</h3>
                <p id="description"></p>
                <audio id="audio" controls style="width: 100%; margin-top: 10px;"></audio>
            </div>
        </div>
    </div>

    <script>
        let currentLatitude = null;
        let currentLongitude = null;

        // 位置情報の取得
        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('location-status').textContent = '取得中...';
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLatitude = position.coords.latitude;
                        currentLongitude = position.coords.longitude;
                        document.getElementById('location-status').textContent = '取得成功';
                        document.getElementById('latitude').textContent = currentLatitude;
                        document.getElementById('longitude').textContent = currentLongitude;
                    },
                    function(error) {
                        document.getElementById('location-status').textContent = '取得失敗';
                        showError('位置情報の取得に失敗しました: ' + error.message);
                    }
                );
            } else {
                document.getElementById('location-status').textContent = '非対応';
                showError('お使いのブラウザは位置情報に対応していません。');
            }
        }

        // 画像選択時の処理
        async function selectImage(imagePath) {
            if (!currentLatitude || !currentLongitude) {
                showError('位置情報を取得してから画像を選択してください。');
                return;
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_path: imagePath,
                        latitude: currentLatitude,
                        longitude: currentLongitude
                    })
                });

                const result = await response.json();
                if (result.error) {
                    throw new Error(result.error);
                }

                showResult(imagePath, result);
            } catch (err) {
                showError('分析中にエラーが発生しました: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // 結果表示
        function showResult(imagePath, result) {
            document.getElementById('selectedImage').src = imagePath;
            document.getElementById('modalLatitude').textContent = currentLatitude;
            document.getElementById('modalLongitude').textContent = currentLongitude;
            document.getElementById('description').textContent = result.description;
            document.getElementById('audio').src = result.audio_file;
            document.getElementById('resultModal').style.display = 'block';
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('audio').pause();
        }

        // エラー表示
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // ESCキーでモーダルを閉じる
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // モーダル外クリックで閉じる
        window.addEventListener('click', (e) => {
            if (e.target.className === 'result-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
